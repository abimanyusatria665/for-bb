<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="loader">
      <header class="loader2">
        <div class="wrap">
          <h1>Love Letter</h1>
          <div class="postcard">
            <div class="letter">
              <form action="#" method="post" class="message_form">
                <p class="push">Dear Salwa Nur Aliyya ,</p>
                <br />
                <label for="message">Message</label><br />
                <textarea
                  id="message"
                  name="message_to_recipient"
                  placeholder="Happy Birthday to my Girl, the one and only girl that i have and i love, Welcome to 17, thank you for being born into this world and be my girl, i love you so much, i hope you can become a better person, jangan nangis mulu, semoga kamu makin kuat jadi manusia, banyak hal yang ga di duga dalam hidup ini, salah satunya ketemu kamu, dan aku sangat bersyukur, entah ada apa di depan sana, but i hope we can be together FOREVER, i love you."
                ></textarea
                ><br />
                <p>Yours Lovingly,</p>
                <br />
                <input
                  type="text"
                  id="sender_name"
                  name="sender"
                  placeholder="Abimanyu Satria"
                />
              </form>
            </div>

            <div class="address">
              <img
                src="http://i44.photobucket.com/albums/f9/dandee114/stamp_zpsvbuxiwih.png"
                class="mail_stamp"
              />
              <form action="#" method="post" class="message_form">
                <input
                  type="email"
                  id="recipient_email"
                  name="recipient_email"
                  placeholder="For My Girl"
                />
              </form>
              <p id="address">
                Cherry Lane 1514,<br />
                Lovely Heart,<br />
                Hundred Acre Wood.
              </p>
            </div>
          </div>
        </div>

        <footer>
          <p>Made with❤️</p>
        </footer>
      </header>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
